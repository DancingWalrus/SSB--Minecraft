# Configuration file for SSB: Minecraft
# Plugin by AwesomeMin3r and Incomprehendable
# BukkitDev: <linkhere>
# Please read the configuration page on the BukkitDev project before editing this file!
# Enjoy the plugin!
Booleans:
  DedicatedServer: false
  Signs:
    Join: true
    Leave: true
    ParticleTrailShop: true
    KnockoutSoundShop: true
    Lobby: true

# This is the chat format in lobbies and in arenas!
format: '&f%name &8[%elo&8]: &7%message'
# VARIABLES!
#
#  %name - Chat speaker's name |  %message - Chat speaker's message
#  %rank - Chat speaker's rank |  %tag - Plugin tag (editable in messages.yml!)
#  %elo - Chat speaker's ELO   |  %world - Chat speaker's world
